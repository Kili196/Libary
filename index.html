<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <nav class="nav">
      <div></div>
      <h1 class="headline">Kili`s Libary</h1>
      <div>
        <button class="add_new_book">Add new book!</button>
      </div>
    </nav>
    <div class="main-container">
      <div class="book-cards"></div>
    </div>
    <dialog class="modal">
      <form class="input-form" method="dialog">
        <div class="input-field">
          <label for="title"> Book-Title:</label>
          <input type="text" name="title" id="book-title" required />
        </div>
        <div class="input-field">
          <label for="Description"> Description:</label>
          <input
            type="text"
            name="Description"
            id="book-description"
            required
          />
        </div>
        <div class="input-field">
          <label for="pages"> Pages:</label>
          <input type="number" name="pages" id="book-pages" required />
        </div>
        <div class="input-checkbox">
          <label for="pages"> Read:</label>
          <input type="checkbox" name="pages" id="book-read" />
        </div>
        <button type="submit" class="add-book-modal">Add Book!</button>
      </form>
    </dialog>
  </body>
</html>
